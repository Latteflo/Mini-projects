<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Piano</title>
</head>
<body>
   <div id="piano">
    <div class="keys">
        <div class="black-keys">
            <div class="key black-key ">.</div>
            <div class="key black-key ">1</div>
            <div class="key black-key ">2</div>
            <div class="key black-key ">3</div>
            <div class="key black-key ">4</div>
            <div class="key black-key ">5</div>
            <div class="key black-key ">6</div>
            <div class="key black-key ">7</div>
            <div class="key black-key ">8</div>
            <div class="key black-key ">9</div>
        </div>
        <div class="white-keys">
            <div class="key white-key ">A</div>
            <div class="key white-key ">W</div>
            <div class="key white-key ">S</div>
            <div class="key white-key ">E</div>
            <div class="key white-key ">D</div>
            <div class="key white-key ">R</div>
            <div class="key white-key ">F</div>
            <div class="key white-key ">T</div>
            <div class="key white-key ">G</div>
            <div class="key white-key ">Y</div>
            <div class="key white-key ">H</div>
            <div class="key white-key ">U</div>
            <div class="key white-key ">J</div>
            <div class="key white-key ">I</div>
        </div>
    </div>
   </div>

    <script src="script.js"></script>
</body>
</html>
