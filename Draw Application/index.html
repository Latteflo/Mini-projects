<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/742b021d68.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title> Draw Canvas App</title>
</head>
<body>
    <div class="scene">
    <canvas id="canvas" width="900" height="650"></canvas>
<div class="toolbox">
    <button id="decrease">
        <i class="fa-solid fa-minus"></i>
    </button>
    <span id="size">5</span>
    <button id="increase">
        <i class="fa-solid fa-plus"></i>
    </button>
    <input type="color" id="color">
    <button id="undo">
        <i class="fa fa-undo">
        </i></button> 
    <button id="clear">
        <i class="fa-solid fa-eraser"></i>
    </button>
</div>
</div>
    <script src="script.js"></script>
</body>
</html>
