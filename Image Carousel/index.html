<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Image Carousel</title>
</head>
<body>
   <div class="carousel">
    <div class="image-container" id="imgs">
        <img src="img/1.jpg" alt="image1" class="image">
        <img src="img/2.jpg" alt="image2" class="image">
        <img src="img/3.jpg" alt="image3" class="image">
        <img src="img/4.jpg" alt="image4" class="image">
        <img src="img/5.jpg" alt="image5" class="image">
        <img src="img/6.jpg" alt="image6" class="image">
        <img src="img/7.jpg" alt="image7" class="image">
        <img src="img/8.jpg" alt="image8" class="image">
    </div>
    <div class="btn-container">
        <button class="btn" id="left">Prev</button>
        <button class="btn" id="right">Next</button>
   </div>

    <script src="script.js"></script>
</body>
</html>
