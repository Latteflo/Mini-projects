<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/742b021d68.js" crossorigin="anonymous"></script>
    <title> Background Image Slider</title>
</head>
<body>
   <div class="slider-container">
    <div class="slide active" 
    style="background-image: url(./img/1.jpg);"></div>
    <div class="slide" 
    style="background-image: url(./img/2.jpg);"></div>
    <div class="slide" 
    style="background-image: url(./img/3.jpg);"></div>
    <div class="slide" 
    style="background-image: url(./img/4.jpg);"></div>
    <div class="slide" 
    style="background-image: url(./img/5.jpg);"></div>
    <div class="slide" 
    style="background-image: url(./img/6.jpg);"></div>
    <div class="slide" 
    style="background-image: url(./img/7.jpg);"></div>
    <div class="slide" 
    style="background-image: url(./img/8.jpg);"></div>
    <div class="slide" 
    style="background-image: url(./img/9.png);"></div>
    <button class="arrow left-arrow" id="left">
        <i class="fas fa-chevron-left"></i>
    </button>
    <button class="arrow right-arrow" id="right">
        <i class="fas fa-chevron-right"></i>
   </div>
    <script src="script.js"></script>
</body>
</html>
